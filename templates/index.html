<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EyeTrackerWeb</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    :root { --header-height: 64px; }
    body { background: #0f1115; color: #e6e8eb; }
    header.navbar { backdrop-filter: saturate(150%) blur(6px); background: rgba(16, 18, 24, 0.75); border-bottom: 1px solid rgba(255,255,255,0.06); }
    .brand-accent { color: #61dafb; }
    .app-main { padding-top: calc(var(--header-height) + 16px); }
    .video-wrap, .ui-images-wrap, .panel { background: #141822; border: 1px solid rgba(255,255,255,0.08); border-radius: 12px; }
    .video-area { aspect-ratio: 16/9; background: #0c0f16; border-radius: 12px; display: grid; place-items: center; color: #94a3b8; }
    .thumb { background: #0c0f16; border-radius: 10px; aspect-ratio: 1.777/1; display: grid; place-items: center; color: #94a3b8; }
    .suggestion { border-left: 3px solid #61dafb; padding-left: .75rem; }
    .kbd { border: 1px solid rgba(255,255,255,0.12); background: #0c0f16; padding: .35rem .5rem; border-radius: 6px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
  </style>
</head>
<body>
  <header class="navbar navbar-expand-md sticky-top" style="height: var(--header-height)">
    <div class="container-fluid px-3">
      <a class="navbar-brand fw-semibold text-white" href="#">EyeTracker<span class="brand-accent">Web</span></a>
      <div class="d-flex align-items-center gap-2 ms-auto">
        <button class="btn btn-outline-light btn-sm" data-bs-toggle="modal" data-bs-target="#profileModal">Profile / Settings</button>
      </div>
    </div>
  </header>
  <main class="app-main container-xxl">
    <div class="row g-3">
      <div class="col-12 col-lg-8">
        <section class="video-wrap p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">Live Video</h5>
            <div class="btn-group btn-group-sm" role="group">
              <button class="btn btn-outline-secondary" id="btn-start">Start</button>
              <button class="btn btn-outline-secondary" id="btn-stop">Stop</button>
              <button class="btn btn-outline-secondary" id="btn-snapshot">Snapshot</button>
            </div>
          </div>
          <div id="live-video" class="video-area">
            <!-- Dynamic: JS mounts camera stream here -->
            <span>Video stream placeholder</span>
          </div>
        </section>
        <section class="ui-images-wrap p-3 mt-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">UI Images</h5>
            <button class="btn btn-sm btn-outline-secondary" id="btn-upload-ui">Upload UI</button>
          </div>
          <div class="row g-2" id="ui-images-grid">
            <!-- Dynamic: JS will render UI thumbnails here -->
            <div class="col-6 col-md-4 col-xl-3"><div class="thumb">Placeholder</div></div>
            <div class="col-6 col-md-4 col-xl-3"><div class="thumb">Placeholder</div></div>
          </div>
        </section>
      </div>
      <div class="col-12 col-lg-4">
        <section class="panel p-3 mb-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">AI Suggestions</h5>
            <button class="btn btn-sm btn-outline-secondary" id="btn-refresh-suggestions">Refresh</button>
          </div>
          <div id="ai-suggestions" class="vstack gap-2">
            <!-- Dynamic: AI suggestions rendered here -->
            <div class="suggestion small">Try focusing on the top-right button.</div>
            <div class="suggestion small">Calibrate by looking at the center dot.</div>
          </div>
        </section>
        <section class="panel p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h5 class="mb-0">On-screen Keyboard</h5>
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" id="toggle-gaze-input" />
              <label class="form-check-label" for="toggle-gaze-input">Gaze Input</label>
            </div>
          </div>
          <div id="keyboard" class="d-grid gap-2" style="grid-template-columns: repeat(10, 1fr);">
            <!-- Dynamic: JS renders keyboard keys here -->
            <button class="btn btn-outline-light btn-sm">Q</button>
            <button class="btn btn-outline-light btn-sm">W</button>
            <button class="btn btn-outline-light btn-sm">E</button>
            <button class="btn btn-outline-light btn-sm">R</button>
            <button class="btn btn-outline-light btn-sm">T</button>
            <button class="btn btn-outline-light btn-sm">Y</button>
            <button class="btn btn-outline-light btn-sm">U</button>
            <button class="btn btn-outline-light btn-sm">I</button>
            <button class="btn btn-outline-light btn-sm">O</button>
            <button class="btn btn-outline-light btn-sm">P</button>
          </div>
          <div class="mt-2 d-flex gap-2">
            <input class="form-control form-control-sm" id="typed-output" placeholder="Typed output..." />
            <button class="btn btn-primary btn-sm" id="btn-submit-text">Send</button>
          </div>
        </section>
      </div>
    </div>
  </main>
  <div class="modal fade" id="profileModal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-lg">
      <div class="modal-content bg-dark text-light">
        <div class="modal-header">
          <h5 class="modal-title" id="profileModalLabel">User Profile & Settings</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" id="profile-name" placeholder="Your name" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" id="profile-email" placeholder="you@example.com" />
            </div>
            <div class="col-12">
              <label class="form-label">Calibration</label>
              <div class="d-flex gap-2">
                <button type="button" class="btn btn-outline-info" id="btn-calibrate">Start Calibration</button>
                <button type="button" class="btn btn-outline-secondary" id="btn-reset-calibration">Reset</button>
              </div>
            </div>
            <div class="col-md-6">
              <label class="form-label">Camera</label>
              <select class="form-select" id="camera-select">
                <!-- Dynamic: JS populates available cameras here -->
                <option selected>Default Camera</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Theme</label>
              <select class="form-select" id="theme-select">
                <option value="dark" selected>Dark</option>
                <option value="light">Light</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="btn-save-profile">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Dynamic: load your JS bundles below (Flask example shown) -->
  <!-- <script src="{{ url_for('static', filename='js/main.js') }}"></script> -->
</body>
</html>
